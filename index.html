<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Aqua Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-plane"></i>
      </div>
      <div class="status-bar__column">
        <span>12:23</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-heart"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Aqua Talk</h1>
      <p class="welcome-header__text">
        If you have a Aqua Account, log in with your email or phone number.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find Aqua Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/da16af8a7a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
